<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>personal infomation</title>
</head>
<body>
    <script>
        class person{
            constructor(firstname,lastname,age){
                this.firstname=firstname;
                this.lastname=lastname;
                this.age=age;
            }
        }
        const myperson = new person("dileep","reddy",26);
        document.write("firstname:",myperson.firstname+"<br>"+"lastname:",myperson.lastname+"<br>"+"age:",myperson.age)
    </script>
    
    
        
    
    
</body>
</html>
